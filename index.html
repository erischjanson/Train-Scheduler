<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
	
	

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-1">Train Scheduler</h1> 
	</div>
		
	
<!--train schedule-->


<div class="card border-primary mb-3">
  <div class="card-header bg-primary">Current Train Schedule</div>
  <div class="card-body text-primary">	   
    <table class="table" id="scheduleTrainSchedule">
  <thead>
    <tr>
      <th scope="col" id="scheduleTrainName">Train Name</th>
      <th scope="col" id="scheduleDestination">Destination</th>
      <th scope="col" id="scheduleFirstTrain">First Train Time</th>
      <th scope="col" id="scheduleFrequency">Frequency</th>
      <th scope="col" id="scheduleNextArrival">Next Arrival</th>
      <th scope="col" id="scheduleMinutesAway">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
	</table>	    
  </div>
</div>

<!--form element for submitting train information-->
<div class="card border-primary mb-3">
	<div class="card-header bg-primary">Add Train</div>
	<div class="card-body text-black">


<div class="form">
	<form>
	  <div class="form-group">
	    <label for="formTrainName">Train Name</label>
	    <input type="text" class="form-control" id="formTrainName" placeholder="Enter train name">
	  </div>
	  <div class="form-group">
	    <label for="formDestination">Destination</label>
	    <input type="text" class="form-control" id="formDestination" placeholder="Enter destination city">
	  </div>
  	  <div class="form-group">
	    <label for="formFirstTrainTime">First Train Time (HH:mm AM/PM)</label>
	    <input type="time" class="form-control" id="formFirstTrainTime" placeholder="Enter first train time">
	  </div>
  	  <div class="form-group">
	    <label for="formFrequency">Frequency (min)</label>
	    <input type="number" min="5" class="form-control" id="formFrequency" placeholder="Enter frequency in minutes">
	  </div>
	  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
	</form>	
</div>
</div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/scheduler.js"></script>

</body>
</html>
