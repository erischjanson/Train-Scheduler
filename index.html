<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	
	

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-4">Train Schdddeduler</h1> 
	</div>
		
	
<!--train schedule-->


<div class="card border-primary mb-3">
  <div class="card-header bg-primary">Current Train Schedule</div>
  <div class="card-body text-primary">	   
    <table class="table" id="scheduleTrainSchedule">
  <thead>
    <tr>
      <th scope="col" id="scheduleTrainName">Train Name</th>
      <th scope="col" id="scheduleDestination">Destination</th>
      <th scope="col" id="scheduleFirstTrain">First Train Time</th>
      <th scope="col" id="scheduleFrequency">Frequency</th>
      <th scope="col" id="scheduleNextArrival">Next Arrival</th>
      <th scope="col" id="scheduleMinutesAway">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@fat</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>@fat</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
      <td>@fat</td>
      <td>@fat</td>
    </tr>
  </tbody>
	</table>	    
  </div>
</div>

<!--form element for submitting train information-->
<div class="card border-primary mb-3">
	<div class="card-header bg-primary">Add Train</div>
	<div class="card-body text-black">


<div class="form">
	<form>
	  <div class="form-group">
	    <label for="formTrainName">Train Name</label>
	    <input type="text" class="form-control" id="formTrainName" placeholder="enter train name">
	  </div>
	  <div class="form-group">
	    <label for="formDestination">Destination</label>
	    <input type="text" class="form-control" id="formDestination" placeholder="destination">
	  </div>
  	  <div class="form-group">
	    <label for="formFirstTrainTime">First Train Time (HH:mm-military time)</label>
	    <input type="text" class="form-control" id="formFirstTrainTime" placeholder="First Train Time">
	  </div>
  	  <div class="form-group">
	    <label for="formFrequency">Frequency (min)</label>
	    <input type="text" class="form-control" id="formFrequency" placeholder="frequency">
	  </div>
	  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
	</form>	
</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/scheduler.js"></script>
	
</body>
</html>
