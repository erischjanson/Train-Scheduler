<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	
	

</head>
<body>
<!--train schedule-->
<div class="row">
<div class="schedule">
	<div class="card border-primary mb-3" style="max-width: 18rem;">
	  <div class="card-header">Current Train Schedule</div>
	  <div class="card-body text-primary">
	    <h5 class="card-title">Primary card title</h5>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	  </div>
	</div>
</div>	
</div>
<!--form element for submitting train information-->
<div class="form">
	<form>
	  <div class="form-group">
	    <label for="trainName">Train Name</label>
	    <input type="text" class="form-control" id="trainName" placeholder="enter train name">
	  </div>
	  <div class="form-group">
	    <label for="destination">Destination</label>
	    <input type="text" class="form-control" id="destination" placeholder="destination">
	  </div>
	  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
	</form>	
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/scheduler.js"></script>
	
</body>
</html>
